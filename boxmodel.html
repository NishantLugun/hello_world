    <title>CSS Box Model</title>

        .box{

            margin:50px;
            border: 20px groove darkorange;
        }
        p{
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div>
        <h1>CSS Box Model</h1>
        <p class="box">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto quas vitae possimus voluptatibus, distinctio, accusamus quos nisi, a optio architecto voluptas quam cumque dolores atque nihil placeat! Repudiandae, iste odio.</p>
        <p>done</p>
